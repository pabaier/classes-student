<html>
    <head>
        <title>Paul's Puzzle Page</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div id=header>
                <h1>Sudoku</h1>
        </div>
        <div id=middle>

            <div class=columns id=sidebar>
                Chose your difficulty:<br/>
                <select id=level>
                    <option value=1>1</option>
                    <option value=2>2</option>
                    <option value=3>3</option>
                    <option value=4>4</option>
                    <option value=5>5</option>
                </select>
            </div>
            
            <div class=columns id=gameWrapper>
                <div id=game> 
                    Choose a difficulty and select New Game on the right
                </div>
            </div>

            <div class=columns id=numbers>
                    <br/>
                    <br/>
                    <br/>
                    <button type="button" id=newGame onclick="genBoard('game')">
                        New Game
                    </button>
                    <br/>
                    <br/>
                    <button type="button" id=hint>
                            Hint
                    </button>
                <!-- Numbers Left:<br/>
                1<br>2<br>3<br>4 -->
            </div>
            
        </div>

        <div id=footer>
           &weierp;owered by &weierp;aul 
        </div>


        <script>
            function genBoard(id) {
                var elem = document.getElementById(id)
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        var nums = this.responseText;
                        for(cell = 1; cell <= 81; cell++){
                            var value = nums.charAt(cell-1);
                            if(value == '0') {
                                value = "<input type='text' class=numInput>";
                            }
                            document.getElementById("cell"+cell).innerHTML = value;//nums.charAt(cell-1);
                        }
                    }
                };
                var levelElement = document.getElementById("level");
                var level = levelElement.options[levelElement.selectedIndex].text;
                xhttp.open("GET", "functions.php?fn=genBoard&level="+level, true);
                xhttp.send();
            }
        </script>

    
    </body>
