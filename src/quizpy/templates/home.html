<a href='createGame.html'>
  <h2>Create Game</h2>
</a>

<h2>Join Game</h2>
<form method="post">
  {% csrf_token %}
  {{ form.gameId.label }}<br>
  {{ form.gameId }}
  {% if form.gameId.help_text %}
  <small style="color: grey">{{ form.gameId.help_text }}</small>
  {% endif %}
  <button type="submit">Join</button>
</form>
