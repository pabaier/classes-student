{% extends 'base.html' %}
{% load static %}

{% block content %}
<a href='/game'>
  <h2>My Games</h2>
</a>

<h2>Join Game</h2>
<form method="post">
  {% csrf_token %}
  {{ form.gameId.label }}<br>
  {{ form.gameId }}
  {% if form.gameId.help_text %}
  <small style="color: grey">{{ form.gameId.help_text }}</small>
  {% endif %}
  <button type="submit">Join</button>
</form>
{% endblock %}
