{% extends 'base.html' %}

{% block content %}
	<h2>My Games</h2>
	<h3><a href="NewGame.html">Create a New Game</a></h3>
	<ul>
		{% for game in games %}
			<li>{{ game.name }} - {{ game.id }}</li>
		{% empty %}
			<li>No games yet.</li>
		{% endfor %}
	</ul>
{% endblock %}

{% block extra_js %}
	<script>
	</script>
{% endblock extra_js %}
