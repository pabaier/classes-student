<!-- templates/accounts/login.html -->

{% extends 'base.html' %}

{% block content %}
<h2> Log In </h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p><button type="submit" class="btn btn-outline-success">Log In</button></p>
</form>
<p><a href="{% url 'accounts:signup' %}" class="btn btn-outline-success">Sign up</a></p>
{% endblock content %}
