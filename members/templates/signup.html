{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}
  <p>You're already a member {{user.username}}!</p>
{% else %}
  <h2> Sign up</h2>
  <form method="post">
      {% csrf_token %}
      {{form.as_p}}
      <button type="submit" class="btn btn-success">Sign up</button>
  </form>
{% endif %}

{% endblock content %}
